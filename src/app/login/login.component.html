<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->


    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-4" data-aos="fade-right">
            <div class="section-title">
              <h2>Connexion</h2>
              <p></p>
            </div>
          </div>

          <div class="col-lg-8" data-aos="fade-up" data-aos-delay="100">
           

              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" [(ngModel)]="request.email" name="email" class="form-control" id="email" placeholder="Votre Email" >
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="password" [(ngModel)]="request.password" class="form-control" name="password" id="password" placeholder="Votre Mot de passe" >
                </div>
              </div>

              <div class="text-center">
                <button type="button" (click)="signin(request)">Connexion</button>
              
              </div>
        
          </div>
        </div>

      </div>
    </section><!-- End Contact Section -->
    
 

</main><!-- End #main -->
